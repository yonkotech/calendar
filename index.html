<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="calendar tab active">
            <div class="header">
                <svg class="prev" xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px"
                    fill="currentColor">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"></path>
                </svg>
                <div class="active-date">december 2015</div>
                <svg class="next" xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px"
                    fill="currentColor">
                    <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"></path>
                </svg>
            </div>
            <div class="dates">
                <div class="weekdays"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>

            <div class="navigate-dates">
                <form class="goto-date">
                    <input type="month" class="date-input" autocomplete="off" required>
                    <button type="submit" class="go-btn button">Aller</button>
                </form>

                <button class="today-btn">Aujourd'hui</button>

            </div>
        </div>

        <div class="events tab active">
            <div class="header">
                <div class="current-date">
                    <div class="current-day">
                    </div>
                    <div class="current-month-date"></div>
                </div>
                <div class="no-event">Aucune session de revision</div>
            </div>

            <div class="events-list">

            </div>
            <div class="add-event-section">
                <button id="add-topic">Ajouter une notion</button>
            </div>
        </div>
    </main>

    <form class="add-topic-form tab">
        <div class="header">Ajouter une notion pour le <span class="full-date">--/--/----</span></div>
        <div class="content">
            <input type="text" class="name" autocomplete="off" required />

            <div class="error"></div>
            <div class="info"></div>
            <button type="submit">Ajouter la notion</button>
        </div>

    </form>

            </svg></div>
        <div class="add-event-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="currentColor">
